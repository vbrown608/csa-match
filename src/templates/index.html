<!DOCTYPE html>
<html>
<head>

<title>CSA Match</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="static/css/styles.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type='text/javascript'
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq8IK9i01QUEBblYNr1uNPQdiiUIuzTtk&sensor=false">
</script>
<script type='text/javascript' src='static/js/map.js'></script>

</head>
<body>
<div id='wrapper'>
<header>CSA Match</header>

<div id='options'>
	<form name='search' action="/" method="get">
		<input id='addressInput' name='address' type='text'>
		<input class='button' type='submit' value='Submit'>
	</form>
</div>

<div id='map-canvas'></div>

<div id='right-bar'>
	<ul id='site-list'>
	{% for site in site_list %}
		<li><strong>{{ site.csa.name }}</strong> at {{ site.address }}</a></li>
	{% endfor %}
	</ul>
</div>

<div id='details'></div>

<footer>c. 2014</footer>
</div>
</body>
</html>
