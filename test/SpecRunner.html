<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/static/js/map.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type='text/javascript'
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq8IK9i01QUEBblYNr1uNPQdiiUIuzTtk&sensor=false">
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/MapSpec.js"></script>

</head>


<body>
<div id='wrapper'>
<header>CSA Match</header>

<div id='options'>
  <form name='search' action="/" method="get">
    <input id='addressInput' name='address' type='text' value='{{ address }}'>
    <input class='button' type='submit' value='Submit'>
  </form>
</div>

<div id='map-canvas'></div>

<div id='right-bar'>
  <ul id='site-list'>
  {% for site in site_list %}
    <li><strong>{{ site.csa.name }}</strong> at {{ site.address }}</a></li>
  {% endfor %}
  </ul>
</div>

<div id='details'></div>

</body>
</html>
